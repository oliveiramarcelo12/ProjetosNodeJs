<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Livros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="center">Biblioteca de Livros</h1>
        <nav>
            <a href="add.html" class="button">Cadastrar Livro</a>
        </nav>
    </header>

    <main>
        <section>
            <table id="livrosTabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="livrosCorpo">
                    <!-- Os livros serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Biblioteca de Livros. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
